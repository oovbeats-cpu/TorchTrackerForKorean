name: Build and Release

# DISABLED: Manual releases are more reliable for now
# The PyInstaller build on GitHub Actions produces incomplete packages
# Re-enable once the build differences are resolved
on:
  workflow_dispatch:  # Manual trigger only
  # push:
  #   tags:
  #     - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build with PyInstaller
        run: pyinstaller ti_tracker.spec --noconfirm

      - name: Verify build artifacts
        run: |
          if (!(Test-Path "dist\TITrack\TITrack.exe")) {
            Write-Error "TITrack.exe not found!"
            exit 1
          }
          if (!(Test-Path "dist\TITrack\_internal\tlidb_items_seed_en.json")) {
            Write-Error "Items seed file not found!"
            exit 1
          }
          if (!(Test-Path "dist\TITrack\_internal\titrack\web\static\index.html")) {
            Write-Error "Static files not found!"
            exit 1
          }
          # Ensure no data folder is included (should be created at runtime)
          if (Test-Path "dist\TITrack\data") {
            Write-Error "Data folder should not be in build!"
            exit 1
          }
          Write-Output "Build artifacts verified successfully"
        shell: pwsh

      - name: Create ZIP archive
        run: |
          cd dist
          Compress-Archive -Path TITrack -DestinationPath TITrack-${{ steps.version.outputs.VERSION }}-windows.zip
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/TITrack-${{ steps.version.outputs.VERSION }}-windows.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
